Function ROWChk
	ROWChk=True
	With Grid1
		for i=1 to .Rows-1
			if  trim(.TextMatrix(i,3))="" and  trim(.TextMatrix(i,2))<>"" then
				ROWChk=False
				exit function
			end if
		next
	End With
End Function

Sub RefreshGrid

		Grid1.Clip=DB.Recordset.GetString()
		Grid1.Refresh

	end if
	 
   
End Sub

Sub SendAOICmd(url, sn)
        Set xmlhttp = CreateObject("MSXML2.XMLHTTP.3.0")
		xmlhttp.onreadystatechange = getRef("HandleReceiveData")
		xmlhttp.open "GET", url, true 'async mode
		xmlhttp.setRequestHeader "Content-Type", "application/x-www-form-urlencoded"
		xmlhttp.send ""  
		
End Sub

Sub HandleReceiveData
		dim xmlDoc
		dim url
		dim dataSN,arrayItems, arrayKeys
		
		
		if xmlhttp.readyState = 4 then
		   if xmlhttp.status =200 then
				'MsgBox  "Success!!"
				set xmlDoc = CreateObject("Msxml2.DOMDocument")
				xmlDoc.async = false
				xmlDoc.loadXML(xmlhttp.responseText)
				
				dataSN=xmlDoc.selectSingleNode("//Device/SN").text 
				result=xmlDoc.selectSingleNode("//Device/Result").text 
				errorCode=xmlDoc.selectSingleNode("//Device/ErrorCode").text
				errorDescr=xmlDoc.selectSingleNode("//Device/ErrorDescr").text
				
				'MsgBox "SN=" & dataSN& " result=" & result & " errorCode=" & errorCode & " errorDescr=" & errorDescr
				
				PassTag=0	
                
				if result="Pass" then
                   PassTag=1
				else 
                  
					' msgbox result_AOI(2)&result_AOI(3) 
					ErrMsg(dataSN & errorCode &errorDescr)
					arrayKeys = queue.Keys
					PassTag=0  
					DB.SQL="op_CooCoaCheck1_FV '"& arrayKeys(0) & "','','24'"
					DB.Refresh       
					txtData.focus 
					txtData.value=""
					txtPcr1.style.backgroundImage=""
					txtPcr2.style.backgroundImage=""
					txtPcr3.style.backgroundImage=""
					txtPcr4.style.backgroundImage=""
					txtPcr5.style.backgroundImage=""
					txtPcr6.style.backgroundImage=""
					exit sub
				end if
			else
				ErrMsg(xmlhttp.readyState & " " & xmlhttp.status & " " & xmlhttp.statusText)
			end if
			
			queue.Remove(sn)
			
			'Check Queue has data
			sn=""
			if queue.Count >0 then
			   arrayItems = queue.Items
			   arrayKeys = queue.Keys
			   sn=arrayKeys(0) 
			   url=arrayItems(0)
			   call SendAOICmd(url, sn)
			end if		
		end if

	End Sub
