                     $(".downLink").css({ 'display': 'block', top: index * 20 + 'px' });

                     ++index;
                 }

                     $(".firstRow .dynamicIMG").addClass({ left: '0px' });
                     $(".thirdRow .dynamicIMG").css({ 'display': 'block', right: '0px' });

                     $(".fiveRow .dynamicIMG").css({ 'display': 'block', right: '0px' });
                     $(".downLink").css({ top: '20px' });
                     index = 0
                 }

             }, 1000)
